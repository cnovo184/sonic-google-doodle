<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>My Topic Google Doodle</title>

    <!-- Favicons -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="favicons/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="favicons/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="favicons/favicon-16x16.png"
    />
    <link rel="manifest" href="favicons/site.webmanifest" />
    <link
      rel="mask-icon"
      href="favicons/safari-pinned-tab.svg"
      color="#5bbad5"
    />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#ffffff" />

    <!-- Normalize -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    />
    <!-- Template Styling -->
    <link rel="stylesheet" href="css/template.css" />
    <!-- My Styles -->
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <!-- Container -->
    <main>
      <!-- Doodle Stage -->
      <div id="stage">
        <!-- Elements -->
        <svg id="terrain">
          <image xlink:href="https://raw.githubusercontent.com/cnovo184/sonic-google-doodle/refs/heads/master/img/terrain.svg"/>
      </svg>
            
            <svg id="treeone">
          <image xlink:href="https://raw.githubusercontent.com/cnovo184/sonic-google-doodle/refs/heads/master/img/Classic-Sonic-SVG-Set_tree.svg"/>
      </svg>
            
            <svg id="treetwo">
          <image xlink:href="https://raw.githubusercontent.com/cnovo184/sonic-google-doodle/refs/heads/master/img/Classic-Sonic-SVG-Set_tree.svg"/>
      </svg>
            
            <svg id="flowers">
          <image xlink:href="https://raw.githubusercontent.com/cnovo184/sonic-google-doodle/refs/heads/master/img/Classic-Sonic-SVG-Set_flowers.svg"/>
      </svg>
            
            <svg id="spikes">
          <image xlink:href="https://raw.githubusercontent.com/cnovo184/sonic-google-doodle/refs/heads/master/img/Classic-Sonic-SVG-Set_SPIKES.svg"/>
      </svg>
            
            <svg id="hooptrack" viewBox="0 0 500 250" style="width: 130%; height: auto;">
          <image xlink:href="https://raw.githubusercontent.com/cnovo184/sonic-google-doodle/refs/heads/master/img/Classic-Sonic-SVG-Set_HoopTrack.svg"/>
      </svg>
            
      <svg id="letters" viewBox="0 0 500 100">
        <text class="googleLetter" x="50" y="50">G</text>
        <text class="googleLetter" x="100" y="50">O</text>
        <text class="googleLetter" x="150" y="50">O</text>
        <text class="googleLetter" x="200" y="50">G</text>
        <text class="googleLetter" x="250" y="50">L</text>
        <text class="googleLetter" x="300" y="50">E</text>
      </svg>
      
      <svg id="pixel-sonic" viewBox="0 0 500 250" style="width: 70%; height: auto;">
        <image xlink:href="https://raw.githubusercontent.com/cnovo184/sonic-google-doodle/refs/heads/master/img/pixelsonic.svg"/>
    </svg>

    <svg id="cloud">
      <image xlink:href="https://raw.githubusercontent.com/cnovo184/sonic-google-doodle/refs/heads/master/img/cloud.svg"/>
  </svg>

      </div>

      <input type="text" />
      <div id="search">
        <button>Google Search</button>
        <button>I'm Feeling Lucky</button>
      </div>
    </main>

    <!-- JS Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.1.1/gsap.min.js"></script>
    <!-- My Scripts -->
    <script src="js/scripts.js"></script>
  </body>
</html>
