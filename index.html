<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>My Topic Google Doodle</title>

    <!-- Favicons -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="favicons/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="favicons/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="favicons/favicon-16x16.png"
    />
    <link rel="manifest" href="favicons/site.webmanifest" />
    <link
      rel="mask-icon"
      href="favicons/safari-pinned-tab.svg"
      color="#5bbad5"
    />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#ffffff" />

    <!-- Normalize -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    />
    <!-- Template Styling -->
    <link rel="stylesheet" href="css/template.css" />
    <!-- My Styles -->
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <!-- Container -->
    <main>
      <!-- Doodle Stage -->
      <div id="stage">
        <!-- Elements -->
        <svg id="terrain">
          <image xlink:href="https://raw.githubusercontent.com/cnovo184/sonic-google-doodle/refs/heads/master/img/terrain.svg"/>
      </svg>
            
            <svg id="treeone">
          <image xlink:href="https://raw.githubusercontent.com/cnovo184/sonic-google-doodle/refs/heads/master/img/Classic-Sonic-SVG-Set_tree.svg"/>
      </svg>
            
            <svg id="treetwo">
          <image xlink:href="https://raw.githubusercontent.com/cnovo184/sonic-google-doodle/refs/heads/master/img/Classic-Sonic-SVG-Set_tree.svg"/>
      </svg>
            
            <svg id="flowers">
          <image xlink:href="https://raw.githubusercontent.com/cnovo184/sonic-google-doodle/refs/heads/master/img/Classic-Sonic-SVG-Set_flowers.svg"/>
      </svg>
            
            <svg id="spikes">
          <image xlink:href="https://raw.githubusercontent.com/cnovo184/sonic-google-doodle/refs/heads/master/img/Classic-Sonic-SVG-Set_SPIKES.svg"/>
      </svg>
            
            <svg id="hooptrack">
          <image xlink:href="https://raw.githubusercontent.com/cnovo184/sonic-google-doodle/refs/heads/master/img/Classic-Sonic-SVG-Set_HoopTrack.svg"/>
      </svg>
            
            <svg id="googleLetters" width="700" height="135">
      <image class="googleLetter" xlink:href="https://raw.githubusercontent.com/cnovo184/sonic-google-doodle/refs/heads/master/img/googleletter_G.svg" x="0" width="100" height="135"/>
      <image class="googleLetter" xlink:href="https://raw.githubusercontent.com/cnovo184/sonic-google-doodle/refs/heads/master/img/googleletter_G.svg" x="100" width="100" height="135"/>
      <image class="googleLetter" xlink:href="https://raw.githubusercontent.com/cnovo184/sonic-google-doodle/refs/heads/master/img/Classic-Sonic-SVG-Set_Ring.svg" x="200" width="100" height="135"/>
      <image class="googleLetter" xlink:href="https://raw.githubusercontent.com/cnovo184/sonic-google-doodle/refs/heads/master/img/Classic-Sonic-SVG-Set_Ring.svg" x="300" width="100" height="135"/>
      <image class="googleLetter" xlink:href="https://raw.githubusercontent.com/cnovo184/sonic-google-doodle/refs/heads/master/img/googleletter_L.svg" x="400" width="105" height="105"/>
      <image class="googleLetter" xlink:href="https://raw.githubusercontent.com/cnovo184/sonic-google-doodle/refs/heads/master/img/googleletter_E.svg" x="535" width="105" height="105"/>
  </svg>
      </div>

      <input type="text" />
      <div id="search">
        <button>Google Search</button>
        <button>I'm Feeling Lucky</button>
      </div>
    </main>

    <!-- JS Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.1.1/gsap.min.js"></script>
    <!-- My Scripts -->
    <script src="js/scripts.js"></script>
  </body>
</html>
